<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ZIP File</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
        }
        .error-message {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Upload ZIP File</h1>
        <form action="/upload/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileUpload">Select a ZIP file:</label>
                <input type="file" class="form-control-file" id="fileUpload" name="file" accept=".zip" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        {% if filenames %}
            <h3 class="mt-4">Uploaded Files:</h3>
            <ul class="list-group">
                {% for name in filenames %}
                    <li class="list-group-item">{{ name }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% if error %}
            <p class="error-message mt-3">{{ error }}</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
